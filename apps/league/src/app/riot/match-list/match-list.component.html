<ng-container *ngIf="(matchs$|async) !== null">
  <h2 class="ui header">
    <i class="bookmark outline icon"></i>
    <div class="content">
      Match List
    </div>
  </h2>
  <div class="ui celled list">
    <div class="item" *ngFor="let match of (matchs$|async).matches">
      <div class="content">
        <div class="header">{{match.queue |queue}}</div>
        {{match.timestamp.toString() | date: 'dd. MM. YY - HH:MM'}}
      </div>
    </div>
  </div>
</ng-container>
